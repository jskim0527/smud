  <script>  
    var MAX_WIDTH = 800;
    var MAX_HEGIHT = 1000;
    var STR_RGB = "#6ae2ff";

    (function() {

      fabric.Object.prototype.transparentCorners = false;
      fabric.Object.prototype.cornerColor = 'blue';
      fabric.Object.prototype.cornerStyle = 'circle';
      
      var $wrapper = $('#content'),
        canvas = new fabric.Canvas('c', {
          selection: false,
          fireRightClick: true,
          stopContextMenu: true,
          width: MAX_WIDTH,
          height: MAX_HEGIHT
        }),
        /*-----------------------------------------------------------*/
        // 클립보드 이미지 붙여 넣기
        /*-----------------------------------------------------------*/
        fnPasteImage = function(e) {
          // alert();
          var items = e.originalEvent.clipboardData.items;
          
          e.preventDefault();
          e.stopPropagation();
          
          //Loop through files
          for (var i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') == -1) continue;
            var file = items[i],
              type = items[i].type;
            var imageData = file.getAsFile();
            var URLobj = window.URL || window.webkitURL;
            var img = new Image();
            img.src = URLobj.createObjectURL(imageData);
            fabric.Image.fromURL(img.src, function(img) {
              canvas.add(img);
            });
          }
        };

        // 배경 그리드
        canvas.initGrid(MAX_WIDTH, MAX_HEGIHT);

        // 붙여넣기 이벤트
        $(window).on('paste', fnPasteImage);

        $(window).keydown(function(e) {	  
          console.log(e.which);
          if (e.which === 89 && e.ctrlKey) {
            canvas.redo();
          } else if (e.which === 90 && e.ctrlKey) {
            canvas.undo();
          } else if (e.which === 67 && e.ctrlKey) {
            // control + c
            // Copy();
            console.log("Copy");
          } else if (e.which === 86 && e.ctrlKey) {
            // control + v
            // Paste();
            console.log("Paste");
          }
        });

        /*-----------------------------------------------------------*/
        // 메뉴 기능
        /*-----------------------------------------------------------*/

        $("#menu_addText").click(function(){
          //fnAddText();
          canvas.AddTextBox();
        });

        // 컬러가이드 추가
        $("#menu_addColorBox").click(function(){
          canvas.AddColorBox();
        });

        // 이미지로 저장하기
        $("#btn_save").click(function(){
          $("#c").get(0).toBlob(function(blob) {
            saveAs(blob, "myImg.png");
